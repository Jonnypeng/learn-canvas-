<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ch4BaseFile - Template For Chapter 4 Examples</title>
		<script src="//cdn.bootcss.com/modernizr/2010.07.06dev/modernizr.min.js"></script>
		<script type="text/javascript">
		window.addEventListener('load', eventWindowLoaded, false);

		function eventWindowLoaded() {
				canvasApp();
			};
function canvasApp(){
		var theCanvas = document.getElementById("canvas");
		var context = theCanvas.getContext("2d");

		var counter = 0;
		var tileSheet = new Image();
		tileSheet.src = "ships.png";
		tileSheet.addEventListener("load",eventSheetLoaded,false);

		function eventSheetLoaded(){
			startUp();
		};

		function startUp(){
			gameLoop();
		};

		function gameLoop(){
			window.setTimeout(gameLoop,100);
			drawScreen();
		};

		function drawScreen(){
			context.fillStyle = "#aaaaaa";
			context.fillRect(0,0,500,500);
			context.drawImage(tileSheet,32*counter,0,32,32,50,50,64,64);
			counter++;
			if(counter>1){
							counter = 0;
			};
		};
	}
</script>
		   </head>
		   <body>
			   <div style="position: absolute; top: 50px; left: 50px;"> <canvas id="canvas" width="500" height="500">
				   Your browser does not support HTML5 Canvas.
				   </canvas>
			   </div>
		   </body>
	   </html>
