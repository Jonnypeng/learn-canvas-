<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ch4BaseFile - Template For Chapter 4 Examples</title>
	<style>
	body{
		margin:0px;
	}
	</style>
	<script src="//cdn.bootcss.com/modernizr/2010.07.06dev/modernizr.min.js"></script>
	<script type="text/javascript">
	window.addEventListener('load', eventWindowLoaded, false);

	function eventWindowLoaded() {
		canvasApp();
	};

	function canvasApp(){
		if (!canvasSupport()) { return;
		}
			var theCanvas = document.getElementById("canvas");
			var context = theCanvas.getContext("2d");

			theCanvas.width = 500;
			theCanvas.height = 500;

			theCanvas.style.border = "1px solid gray";

			var ball = {};
			ball.radius = 15;
			ball.speed = 0.1;

			context.fillStyle = "black";

			var circle = {centerX:250,centerY:250,radius:125,angle:0};

			function drawScreen(){
			context.clearRect(0,0,theCanvas.width,theCanvas.height);
			context.beginPath();
			context.arc(ball.x,ball.y,ball.radius,0*Math.PI/180,360*Math.PI/180,true);
			context.fill();
			context.closePath();

			circle.angle+=ball.speed; 
			ball.x = circle.centerX + Math.cos(circle.angle)*circle.radius;
			ball.y = circle.centerY + Math.sin(circle.angle)*circle.radius;
			
			};

			(function gameLoop(){
				drawScreen();
				setTimeout(gameLoop,20);
			})();	

		}
		function canvasSupport () {return Modernizr.canvas;}
		</script>
	</head>
	<body>
		<canvas id="canvas">
		</canvas>
	</body>
	</html>
