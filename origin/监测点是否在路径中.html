<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" width="500" height="300"></canvas>		
	<script>
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");

		context.strokeStyle = "red";
		context.lineWidth = 5;
		context.moveTo(0,0);
		context.lineTo(50,0);
		context.lineTo(50,50);
		context.stroke();

		var isPoint1InPath1 = context.isPointInPath(0,0);
		var isPoint2InPath2 = context.isPointInPath(10,10);
		console.log("isPoint1InPath1=" + isPoint1InPath1);
		console.log("isPoint1InPath2=" + isPoint2InPath2);
		context.closePath();
	</script>
</body>
</html>
