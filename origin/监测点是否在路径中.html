<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		#demo{
			width:30px;
			height:30px;
			background:red;
			position:absolute;
			top:60px;
			left:300px;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<canvas id="canvas"></canvas>
	<script>
		var demo = document.getElementById("demo");
		console.log("offsetWidth:" + demo.offsetWidth,"offsetHeight:" + demo.offsetHeight );
		var canvas = document.getElementById("canvas");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		var context = canvas.getContext("2d");

		context.fillStyle = "red";
		context.rect(10,10,100,100);
		context.stroke();

		document.addEventListener("click",btnFn,false);

		function btnFn(e){
			var x = e.clientX;
			var y = e.clientY;
			var cli = context.isPointInPath(x,y);
			alert(cli);
		};
	</script>
</body>
</html>
